---
    apiVersion: extensions/v1beta1
    kind: Ingress
    metadata:
      name: echo-ingress
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
    spec:
     rules:
     - host: hello-world.info
       http:
         paths:
         - path: /*
           backend:
             serviceName: http-echo
             servicePort: 8080